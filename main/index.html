<!DOCTYPE html>
<html>
	<head>
		<title>The Baymax by CSS3</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<div class="headPart">
			<div class="headHightLight"></div>
			<div class="eyePart"></div>
		</div>

		<div class="bodyPart">
			<div class="bodyHightLight"></div>
			<div class="heartPart"></div>
		</div>
		<div class="armPart leftArm">
			<div class="armHighLight leftArmHightLight"></div>
		</div>
		<div class="armPart rightArm">
			<div class="armHighLight rightArmLight"></div>
		</div>
		<div class="legPart leftLeg">
			<div class="legHightLight leftLegHightLight"></div>
			<div class="bottomPart"></div>
		</div>
		<div class="legPart rightLeg">
			<div class="legHightLight rightLegHightLight"></div>
			<div class="bottomPart"></div>
		</div>
	</body>
</html>
